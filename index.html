<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-hp-bar</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 20px;
        }
        .black-rectangle {
            position: absolute;
            width: 200px;
            height: 20px;
            background-color: black;
        }
        .green-rectangle {
            position: absolute;
            width: 200px;
            height: 20px;
            background-color: green;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black-rectangle"></div>
        <div class="green-rectangle" id="green-rectangle"></div>
    </div>    
    <button id="increaseButton">増加</button>
    <button id="decreaseButton">減少</button>

    <script>
        let width = 200;
        const rectangle = document.getElementById("green-rectangle");

        document.getElementById("increaseButton").addEventListener("click", function() {
            width = Math.min(200, width + 20);
            rectangle.style.width = width + "px";
        });

        document.getElementById("decreaseButton").addEventListener("click", function() {
            width = Math.max(0, width - 20);
            rectangle.style.width = width + "px";
        });
    </script>
</body>
</html>
